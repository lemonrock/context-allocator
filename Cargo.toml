[package]
name = "context-allocator"
description = "context-allocator"
keywords = ["context-allocator"]
categories = []
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
homepage = "https://github.com/lemonrock/context-allocator"
repository = "https://github.com/lemonrock/context-allocator.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
readme = "README.md"
publish = true
edition = '2018'
version = "0.3.0"

[dependencies]
static_assertions = "^1.1"

[target.'cfg(target_os = "linux")'.dependencies]
either = { version = "^1.5.3", features = ["serde"] }
errno = "^0.2"
libc = { version = "^0.2.69", features = ["const-extern-fn", "extra_traits", "std"] }
likely = "^0.1.0"
linux-support = { path = "../linux-support", version = "^0.0.2" }
